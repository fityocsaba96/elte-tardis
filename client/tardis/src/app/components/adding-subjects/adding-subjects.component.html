<div>
    Subject: <input [(ngModel)] = "search">
</div>
<button class="btn btn-primary" (click)="getSubject(search)">Submit</button>

<table>
    <ng-container *ngFor="let subject of subjects">
        <tr>
            <td>{{ subject.kurzusnev }}</td>
            <td>{{ subject.kurzuskod }}</td>
            <td>{{ subject.idopont }}</td>
            <td>{{ subject.oratipus }}</td>
            <td>{{ subject.oktato }}</td>
        </tr>
    </ng-container>
</table>
