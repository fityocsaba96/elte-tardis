<div class="ui list">
  <div class="item">
    <sui-checkbox [(ngModel)]="isChecked" (ngModelChange)="changeChecked()">Legkésőbbi napi végzés</sui-checkbox>
  </div>
  <div class="item">
    <div class="ui labeled input">
      <div class="ui label">Végzés</div>
      <div class="ui left icon input">
        <i class="calendar icon"></i>
        <input suiDatepicker class="narrow-input" name="latest-end" (pickerSelectedDateChange)="updateLatestEnd($event)" pickerMode="time" [pickerUseNativeOnMobile]="false">
      </div>
    </div>
  </div>
</div>
