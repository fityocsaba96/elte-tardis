<div class="ui list">
  <div class="item">
    <sui-checkbox [(ngModel)]="isChecked" (ngModelChange)="changeChecked()">Leghosszabb szünet órák között</sui-checkbox>
  </div>
  <div class="item">
    <div class="ui labeled input">
      <div class="ui label">Hossz (óra)</div>
      <input class="narrow-input" type="number" step="1" min="0" max="6" name="longest-break" ngModel (ngModelChange)="updateLongestBreak($event)">
    </div>
  </div>
</div>
