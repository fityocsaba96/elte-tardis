<table class="table table-hover">
    <tbody *ngFor="let subject of notConflicted" (click)="addToConflicts(subject)">
        <tr>
                <td>{{ subject.name }}</td>
                <td>{{ subject.courseType }}</td>
                <td>{{ subject.code }}</td>
            <td>
                    <button class="btn btn-primary" (click)="(deleteSubjectFromAddTable(subject))">Töröl</button>
                </td>
        </tr>
    </tbody>
</table>

<table  class="table table-hover">
        <tbody *ngFor="let subject of conflicted" (click)="addToNotConflicts(subject)">
            <tr>
                    <td>{{ subject.name }}</td>
                    <td>{{ subject.courseType }}</td>
                    <td>{{ subject.code }}</td>
                <td>
                        <button class="btn btn-primary" (click)="(deleteSubjectFromAddTable(subject))">Töröl</button>
                    </td>
            </tr>
        </tbody>
    </table>
