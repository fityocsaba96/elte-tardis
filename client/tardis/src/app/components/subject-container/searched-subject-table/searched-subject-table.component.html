<table class="table table-hover">
    <tbody *ngFor="let subject of subjects" (click)="(sendSubjectToAddTable(subject))">
        <tr>
            <td>{{ subject.name }}</td>
            <td>{{ subject.courseType }}</td>
            <td>{{ subject.code }}</td>
            <td>
                <button (click)="(sendSubjectToAddTable(subject))">Hozzáadás</button>
            </td>
        </tr>
    </tbody>
</table>
